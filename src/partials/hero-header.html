<!-- <h1>hero-header</h1> -->
<section class="hero-header">
  <div class="container-width container-center">
    <!-- Header section -->

    <div class="header">
      <div class="header__logo">
        <a href="">
          <svg width="199" height="50">
            <use href="images/hero-header/hero-header-images.svg#logo"></use>
          </svg>
        </a>
      </div>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="./partials/about.html">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="./partials/advantages.html"
              >How it’s made?</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link" href="./partials/products.html"
              >Our products</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link" href="./partials/contacts.html">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="menu-toggle js-open-menu">
        <svg class="menu-toggle__svg" width="20" height="12">
          <use
            href="images/hero-header/hero-header-images.svg#modal-open-btn"
          ></use>
        </svg>
      </button>

      <div class="button">
        <button type="button" class="button__buy">
          Buy now
          <svg class="button__svg" width="4" height="8">
            <use
              href="images/hero-header/hero-header-images.svg#Vector-1"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1 class="hero-title">
        ice cream <br />made with<br />
        <span class="hero-title__passion">passion</span>
      </h1>

      <div class="hero-btn">
        <a href="./partials/products.html"
          ><button class="hero-btn__products" type="button">Products</button></a
        >
        <a href="./partials/about.html"
          ><button class="hero-btn__products--made" type="button">
            How it’s made?
          </button></a
        >
      </div>

      <svg class="hero__svg-right-16" width="43" height="44">
        <use href="images/hero-header/hero-header-images.svg#Group-22"></use>
      </svg>
      <svg class="hero__svg-right-23" width="51" height="43">
        <use href="images/hero-header/hero-header-images.svg#Group-23"></use>
      </svg>

      <!-- <svg class="hero__elipse-svg">
        <use href="images/hero-header/hero-header-images.svg#Ellipse-3"></use>
      </svg> -->

      <picture class="hero__milk-pic">
        <source
          media="screen and (min-width: 1200px)"
          srcset="
            images/hero-header/milk-D.png    1x,
            images/hero-header/milk-D-x2.png 2x
          "
        />

        <source
          media="screen and (min-width: 768px)"
          srcset="
            images/hero-header/milk-T.png    1x,
            images/hero-header/milk-T-x2.png 2x
          "
        />

        <img src="images/hero-header/milk-T.png" alt="IceCream milk" />
      </picture>

      <div class="hero-bio-eco">
        <p class="hero-bio-eco__text">
          Lorem ipsum dolor sit amet,<br />
          consectetur adipiscing elit,<br />
          sed do eiusmod tempor<br />
          incididunt ut labore et
        </p>
        <picture class="hero-bio-eco__arrow-right">
          <source
            media="screen and (min-width: 1200px)"
            srcset="
              images/hero-header/arrow-right-D.png    1x,
              images/hero-header/arrow-right-D-x2.png 2x
            "
          />

          <source
            media="screen and (min-width: 768px)"
            srcset="
              images/hero-header/arrow-right-T.png    1x,
              images/hero-header/arrow-right-T-x2.png 2x
            "
          />
          <img src="images/hero-header/arrow-right-D.png" alt="IceCream" />
        </picture>
      </div>

      <picture class="hero__icecream-pic">
        <source
          media="screen and (min-width: 1200px)"
          srcset="
            images/hero-header/ice-cream-D.png    1x,
            images/hero-header/ice-cream-D-x2.png 2x
          "
        />
        <source
          media="screen and (min-width: 768px)"
          srcset="
            images/hero-header/ice-cream-T.png    1x,
            images/hero-header/ice-cream-T-x2.png 2x
          "
        />
        <source
          media="screen and (max-width: 767px)"
          srcset="
            images/hero-header/ice-cream-M.png    1x,
            images/hero-header/ice-cream-M-x2.png 2x
          "
        />
        <img src="images/hero-header/ice-cream-D.png" alt="IceCream" />
      </picture>

      <picture class="hero__girl-icecream">
        <source
          media="screen and (min-width: 1200px)"
          srcset="
            images/hero-header/girl-icecream-D.png    1x,
            images/hero-header/girl-icecream-D-x2.png 2x
          "
        />
        <source
          media="screen and (min-width: 768px)"
          srcset="
            images/hero-header/girl-icecream-T.png    1x,
            images/hero-header/girl-icecream-T-x2.png 2x
          "
        />
        <img src="images/hero-header/girl-icecream-D.png" alt="IceCream" />
      </picture>
    </div>
  </div>
</section>
